<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newflix</title>
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <header>
        <div class="container">    
            <h2 class="logo">Newflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>

            </nav>
        </div>

    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House Of Cards</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES</button> 
    
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b538516a17.js" crossorigin="anonymous"></script>
</body>
</html>
